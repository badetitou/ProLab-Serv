<!DOCTYPE html>
<html lang="en">
<head>
  <title>ProLab - Creation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>Project creation</h2>
    <div class="form-horizontal">

      <div id="pro-named"class="form-group has-feedback">
        <label class="col-sm-2 control-label" for="pro-name">Project name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="pro-name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="pro-punchline">Punchline</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="pro-punchline">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="pro-punchline">Description</label>
        <div class="col-sm-5">
          <textarea type="text" class="form-control" rows="5" id="pro-punchline"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="pro-members">Add a member</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="pro-members">
          <button class="btn" type="button">Add</button>
        </div>
      </div>
      <div class="text-center" id="pro-members-list">
        <h3>Actual members</h3>
        <ul>
          <li>You</li>
        </ul>
      </div>
      <div class="form-group text-right">
        <div class="container">
          <button class="btn btn-danger">Cancel</button>
          <button class="btn btn-primary">Go !</button>
        </div>
      </div>
    </div>
  </div>

  <script src="installation.js"></script>
</body>
</html>
