<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>ProLab - Chat</title>
	<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="css/chat.css" rel="stylesheet">
</head>
<body>
	<div class="page-wrap">
		<div class="container">
			<h1><i class="fa fa-weixin"></i>Chat room</h1>
			<div class="chatroom" id="chatroom">
				<ul id="printer" class="list-group">
				</ul>
			</div>
		</div>
	</div>

	<div class="container inputBox">
		<div class="input-group">
			<input type="text" class="form-control" id="msg" placeholder="Message">
			<span class="input-group-btn">
				<button class="btn btn-default" onclick="send()" type="button">Send</button>
			</span>
		</div><!-- /input-group -->
	</div>



	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chat.js"></script>
	<script src="js/linkify.js"></script>
	<script src="cookieHandler.js"></script>
	<script>
	init();

	</script>
</body>

</html>
