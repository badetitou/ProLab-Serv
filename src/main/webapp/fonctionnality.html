<!DOCTYPE html>
<html lang="en">
<head>
  <title>ProLab - Creation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <script src="cookieHandler.js"></script>
  <script src="/js/fonctionnality.js"></script>
</head>
<body class="login">
<div class="container">
  <div class="row well">
    <h1 class="text-primary">Fonctionnality creation wizard</h1>
      <h2>Step 1 : Fonctionnality ID card</h2>
      <div class="form col-md-12 center-block">
        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="pro-name">Name</label>
          <div class="controls">
            <input id="pro-name" name="pro-name" placeholder="Project's name"
            class="form-control" maxlength="20" required="" type="text">
          </div>
        </div>
        <!-- Textarea -->
        <div class="control-group">
          <label class="control-label" for="pro-description">Description</label>
          <div class="controls">
            <textarea id="pro-description" class="form-control" name="pro-description">Project's description, take your time and make it easy and quick to understand.</textarea>
          </div>
        </div>
        
          <!-- slider -->
        <div class="control-group">
          <label class="control-label" for="pro-description">Progress Bar</label>
          <div class="controls">
     			 <input type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" />
				<span id="range">0%</span>
          </div>
        </div>
        	
        	<label class="control-label" for="pro-description">deadLine</label>
           <div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
   				 <input class="span2" size="16" type="text" value="12-02-2012">
   				 <span class="add-on"><i class="icon-th"></i></span>
  		  </div>

        <!-- Button -->
        <div class="control-group">
          <label class="control-label" for="pro-infos-submit"></label>
        </div>
        <div class="form-group">
          <input type="submit" onclick="create()" class="btn btn-primary btn-lg btn-block" id="send" value="Create the project">
        </div>
    </div>
  </div>
</div>
</body>
</html>
