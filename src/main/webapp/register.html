<!DOCTYPE html>
<html lang="en">
<head>
	<title>ProLab - Register</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body class="login">
<script src="cookieHandler.js"></script>
<script>isntConnected();</script>

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
	<!-- modal dialog -->
	<div class="modal-dialog">
		<!-- modal content -->
		<div class="modal-content">
			<!-- modal header -->
			<div class="modal-header">
				<h1 class="text-center">Register</h1>
			</div>	<!-- modal header -->

			<!-- modal body -->
			<div class="modal-body">
				<p>You must use <span class="text-primary">already existent</span> <i class="fa fa-github"></i> Github account for the username & password.</p>
				<p class="text-danger" id="errorBox"></p>
				<!-- register form -->
				<div id="register" class="form col-md-12 center-block">
					<!-- form group -->
					<div class="form-group">
						<input type="text" id="username" class="form-control input-lg" placeholder="Github Username">
					</div>	<!-- /form group -->

					<!-- form group -->
					<div class="form-group">
						<input type="text" id="firstname" class="form-control input-lg" placeholder="First name">
					</div>	<!-- /form group -->

					<!-- form group -->
					<div class="form-group">
						<input type="text" id="lastname" class="form-control input-lg" placeholder="Last name">
					</div>	<!-- /form group -->

					<!-- form group -->
					<div class="form-group">
						<input type="text" id="email" class="form-control input-lg" placeholder="Email">
					</div>	<!-- /form group -->

					<!-- form group -->
					<div class="form-group">
						<input type="password" id="pwd" class="form-control input-lg" placeholder="Github Password">
					</div>	<!-- /form group -->

					<!-- form group -->
					<div class="form-group">
						<input type="password" id="pwd2" class="form-control input-lg" placeholder="Password verification">
					</div>	<!-- /form group -->

					<!-- form group -->
					<div class="form-group">
						<input type="submit" onclick="register()" class="btn btn-primary btn-lg btn-block" id="submit" value="Sign In" />
						<span class="pull-right"><a href="index.html">Login</a></span><span><a href="#">Need help?</a></span>
					</div>	<!-- /form group -->
				</div>	<!-- /register form -->
			</div>	<!-- /modal body -->
			<div class="modal-footer">
				<div class="col-md-12">
				</div>
			</div>
		</div>	<!-- /modal content -->
	</div>  <!-- /modal dialog -->
</div>	<!--/login modal-->

<!-- script references -->
<!-- JQuery API -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
