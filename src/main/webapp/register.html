<body class="login">

	<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h1 class="text-center">Register</h1>
				</div>
				<div class="modal-body">
					<form id="register" class="form col-md-12 center-block">
						<div class="form-group">
							<input type="text" id="username" class="form-control input-lg" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="text" id="firstname" class="form-control input-lg" placeholder="First name">
						</div>
						<div class="form-group">
							<input type="text" id="lastname" class="form-control input-lg" placeholder="Last name">
						</div>
						<div class="form-group">
							<input type="text" id="email" class="form-control input-lg" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" id="pwd" class="form-control input-lg" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="password" id="pwd" class="form-control input-lg" placeholder="Password verification">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-lg btn-block" id="envoyer" value="Sign In" />
