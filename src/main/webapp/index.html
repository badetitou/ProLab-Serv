<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>ProLab - Login</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
<link href="css/styles.css" rel="stylesheet">
<script src="log.js"></script>
<script src="cookieHandler.js"></script>
</head>
<body class="login">
	<!--login modal-->
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">Ã—</button>
					<h1 class="text-center">Login</h1>
				</div>
				<div class="modal-body">
				<p class="text-danger" id="errorBox"></p>
					<div class="form col-md-12 center-block">
						<div class="form-group">
							<input type="text" id="pseudo" class="form-control input-lg"
								placeholder="Pseudo">
						</div>
						<div class="form-group">
							<input type="password" id="pwd" class="form-control input-lg"
								placeholder="Password">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-lg btn-block" id="post" onclick="logIn()">Sign In</button>
							<span class="pull-right"><a href="register.html">Register</a></span><span><a
								href="#">Need help?</a></span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="col-md-12"></div>
				</div>
			</div>
		</div>
	</div>
	<script	src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
