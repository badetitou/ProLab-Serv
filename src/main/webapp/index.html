<!DOCTYPE html>
<html lang="en">
<head>
	<title>ProLab - Login</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="login">
	<!-- login modal -->
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog"	aria-hidden="true">
		<!-- modal dialog -->
		<div class="modal-dialog">
			<!-- modal content -->
			<div class="modal-content">
				<!-- modal header -->
				<div class="modal-header">
					<h1 class="text-center">Login</h1>
				</div> <!-- /modal header -->

				<!-- modal body -->
				<div class="modal-body">
					<!-- Error box will display connection errors -->
					<p class="text-danger" id="errorBox"></p>
					<!-- form -->
					<div class="form col-md-12 center-block">
						<!-- form group -->
						<div class="form-group">
							<input type="text" id="pseudo" class="form-control input-lg"
							placeholder="Username">
						</div>	<!-- /form group -->

						<!-- form group -->
						<div class="form-group">
							<input type="password" id="pwd" class="form-control input-lg"
							placeholder="Password">
						</div>	<!-- /form group -->

						<!-- form group -->
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-lg btn-block" id="post" onclick="logIn()">Sign In</button>
							<span class="pull-right"><a href="register.html">Register</a></span><span><a
								href="#">Need help?</a></span>
							</div>	<!-- /form group -->

						</div> <!-- /form -->
					</div> <!-- /modal body -->
					<div class="modal-footer">
						<div class="col-md-12">
								<p class="text-muted">Team Black Elephant</p>
							</div>
					</div>
				</div>	<!-- /modal content -->
			</div> 	<!-- /modal dialog -->
		</div> <!-- /loginmodal -->

		<!-- JQuery API -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="log.js"></script>
		<script src="cookieHandler.js"></script>
	</body>
	</html>
